<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adress Book</title>
    <!-- <script src="app.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <nav>
      <h1>Address Book</h1>
    </nav>

    <div class="row">
      <div class="col-5">
        <form action="">
          <label style="padding-top: 8px" for="name">Name</label>
          <br />
          <input id="name" class="col-lg-7" type="text" required />
          <br />

          <label style="padding-top: 8px" for="surname">Surname</label>
          <br />
          <input id="surname" class="col-lg-7" type="text" required />
          <br />

          <label style="padding-top: 8px" for="number">Phone Number</label>
          <br />
          <input id="number" class="col-lg-7" type="text" required />
          <br />

          <label style="padding-top: 8px" for="address">Address</label>
          <br />
          <input id="address" class="col-lg-7" type="text" required />
          <br />
          <button class="button col-lg-3">Submit</button>
        </form>
        <!-- <button class="button col-lg-3">Submit</button> -->
      </div>

      <div class="col-5 info">
        <div class="col result" style="padding-left: 55%">
          <input
            id="search"
            required
            type="text"
            placeholder="search by name"
          />
          <button id="btn">Search</button>
        </div>
        <h3 style="padding-bottom: 10px">Addresses :</h3>
      </div>
      <!-- <div class="col-5 info1">
        <div class="col result1" style="padding-left: 55%">
          <input
            id="search1"
            required
            type="text"
            placeholder="search by name"
          />
          <button id="btn1">Search</button>
        </div>
        <h3 style="padding-bottom: 10px">Addresses :</h3>
      </div> -->
    </div>
    <script src="/app.js"></script>
  </body>
</html>
